<!DOCTYPE html>
<html lang="en">
<head>
  <title>Modal & Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <style type="text/css">
    body{
      background-image: url("img/body.jpg");
      background-size: 25%;

    }

    img{
      height: auto;
      width: 100%;
    }

    .btn-custom{
      background-color: cyan;
      color: black;
      font-family: cooper black;
    }

    .btn-custom:hover{
      background-color: black;
      color: white;
    }

    .container{
      width: 70%;
    }
  </style>
</head>
<body>

<div class="container">
 
  <div id="slideS" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#slideS" data-slide-to="0" class="active"></li>
      <li data-target="#slideS" data-slide-to="1"></li>
      <li data-target="#slideS" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="img/a.jpg" alt="gambar1" >
      </div>

      <div class="item">
        <img src="img/b.jpg" alt="gambar2" >
      </div>
    
      <div class="item">
        <img src="img/d.jpg" alt="gambar3" >
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#slideS" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#slideS" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


 <button type="button" class="btn btn-primary btn-custom btn-lg" data-toggle="modal" data-target="#myModal" style="margin-top: 1em; ">Login to Download the Wallpaper</button>>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Form Login</h4>
        </div>
        <div class="modal-body">
        
            <form class="form-inline" action="">
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

        <div class="modal-footer">
          Belum jadi member??? yukk daftar sekarang gratisss..
          <br>
          <br>
          <button type="button" class="btn btn-secondary btn-custom">Daftar</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>


</div>




</body>
</html>
